{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üßæ Crear Cuenta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #000814, #001d3d);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .register-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            text-align: center;
            width: 90%;
            max-width: 370px;
            box-sizing: border-box;
        }

        .register-box h2 {
            margin-bottom: 18px;
            font-size: clamp(1.3rem, 2vw, 1.8rem);
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            color: #a6d8ff;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #001d3d;
            color: #fff;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff;
        }

        .extra-links {
            margin-top: 15px;
        }

        .extra-links a {
            color: #00bfff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-box {
                padding: 20px;
                border-radius: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="register-box">
        <h2>üßæ Crear Cuenta</h2>

        <form method="post">
            {% csrf_token %}
            
            <label for="id_username">Usuario</label>
            {{ form.username }}

            <label for="id_password1">Contrase√±a</label>
            {{ form.password1 }}

            <label for="id_password2">Confirmar Contrase√±a</label>
            {{ form.password2 }}

            <button type="submit">Registrar</button>
        </form>

        <div class="extra-links">
            <p>¬øYa tienes cuenta? üîê <a href="{% url 'login' %}">Inicia sesi√≥n</a></p>
        </div>
    </div>

    <script>
        // üí´ Efecto de part√≠culas flotantes
        const particles = document.getElementById('particles');
        const total = 35;

        for (let i = 0; i < total; i++) {
            const p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.width = '3px';
            p.style.height = '3px';
            p.style.background = '#00ffff';
            p.style.borderRadius = '50%';
            p.style.top = Math.random() * 100 + '%';
            p.style.left = Math.random() * 100 + '%';
            p.style.opacity = Math.random();
            p.style.animation = `float ${6 + Math.random() * 6}s ease-in-out infinite`;
            particles.appendChild(p);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0%, 100% { transform: translateY(0); opacity: 0.8; }
                50% { transform: translateY(-20px); opacity: 0.5; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
